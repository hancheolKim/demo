<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .user-info, .actions {
            margin-top: 20px;
        }
        .user-info p {
            font-size: 18px;
            color: #555;
        }
        .actions a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Website</h1>
</header>

<div class="container">
    <h2>안녕, <span th:text="${user != null ? user.name : '방문자'}"></span>님!</h2>

    <!-- 사용자 정보 출력 -->
    <div class="user-info" th:if="${user != null}">
        <p>아이디: <span th:text="${user.id}"></span></p>
        <p>이메일: <span th:text="${user.email}"></span></p>
        <p>가입일: <span th:text="${user.createdAt}"></span></p>
    </div>
    <img src="/images/KakaoTalk_20241202_052521551.jpg" alt="KakaoTalk Image">

    <!-- 로그인/회원가입 버튼 -->
    <div class="actions" th:if="${user == null}">
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </div>

    <!-- 로그아웃 버튼 -->
    <div class="actions" th:if="${user != null}">
        <a href="/logout">로그아웃</a>
    </div>
</div>

<footer>
    &copy; 2024 Our Website. All Rights Reserved.
</footer>
</body>
</html>
